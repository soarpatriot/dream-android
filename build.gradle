// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'com.navercorp.pulltorefresh:library:3.2.0'
        classpath 'com.github.orangegangsters:swipy:1.2.0@aar'

        classpath 'com.github.castorflex.smoothprogressbar:library:1.1.0@aar'
        classpath 'com.github.castorflex.smoothprogressbar:library-circular:1.1.0@aar'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
